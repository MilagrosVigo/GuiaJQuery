<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Elemento de la Lista</title>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        ul {
            list-style-type: none; 
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: lightblue;
            margin: 5px 0;
            cursor: pointer;
        }

        li:hover {
            background-color: lightcoral; 
        }
    </style>
</head>
<body>

    <h1>Lista de Elementos</h1>

    
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <script>
        $(document).ready(function() {
          
            $('li').click(function() {
               
                $(this).hide();
            });
        });
    </script>

</body>
</html>
