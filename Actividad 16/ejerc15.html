<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color al Pasar el Mouse</title>
    <style>
        td {
            width: 100px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td onmouseover="cambiarColor(this)" onmouseout="resetColor(this)">Celda 1</td>
            <td onmouseover="cambiarColor(this)" onmouseout="resetColor(this)">Celda 2</td>
        </tr>
        <tr>
            <td onmouseover="cambiarColor(this)" onmouseout="resetColor(this)">Celda 3</td>
            <td onmouseover="cambiarColor(this)" onmouseout="resetColor(this)">Celda 4</td>
        </tr>
    </table>

    <script>
        function cambiarColor(element) {
            element.style.backgroundColor = 'yellow';
        }

        function resetColor(element) {
            element.style.backgroundColor = '';
        }
    </script>
</body>
</html>
