<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Cambio de Color</title>
    <style>
      
        table {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        td {
            width: 100px;
            height: 50px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td onmouseover="cambiarColor(this)" onmouseout="resetColor(this)">Celda 1</td>
            <td onmouseover="cambiarColor(this)" onmouseout="resetColor(this)">Celda 2</td>
        </tr>
        <tr>
            <td onmouseover="cambiarColor(this)" onmouseout="resetColor(this)">Celda 3</td>
            <td onmouseover="cambiarColor(this)" onmouseout="resetColor(this)">Celda 4</td>
        </tr>
    </table>

    <script>
        
        function cambiarColor(element) {
            element.style.backgroundColor = 'yellow';  
        }

        
        function resetColor(element) {
            element.style.backgroundColor = ''; 
        }
    </script>

</body>
</html>
